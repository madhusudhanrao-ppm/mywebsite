<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HealthFin Solutions</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            margin-top: -4rem;
        }

        .login-container {
            background-color: var(--secondary-bg);
            padding: 2rem;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            color: var(--text-primary);
            font-weight: bold;
        }

        .form-group input {
            padding: 0.8rem;
            border: 1px solid var(--text-secondary);
            border-radius: 4px;
            background-color: var(--primary-bg);
            color: var(--text-primary);
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .login-btn-submit {
            background-color: var(--accent-color);
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .login-btn-submit:hover {
            background-color: var(--accent-hover);
        }

        .forgot-password {
            text-align: center;
            color: var(--text-secondary);
            text-decoration: none;
        }

        .forgot-password:hover {
            color: var(--accent-color);
        }
    </style>
</head>
<body>
    <nav class="top-nav">
        <div class="nav-container">
            <div class="logo">HealthFin Solutions</div>
            <ul class="nav-links">
                <li><a href="healthcare.html">Healthcare</a></li>
                <li><a href="finance.html">Finance</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="login.html" class="login-btn">Login</a></li>
            </ul>
        </div>
    </nav>

    <section class="login-section">
        <div class="login-container">
            <h2 style="text-align: center; margin-bottom: 2rem;">Login to Your Account</h2>
            <form class="login-form" onsubmit="return false;">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn-submit">Log In</button>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </form>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>Contact Us</h3>
                <p>Email: support@healthfin.com</p>
                <p>Phone: (555) 123-4567</p>
            </div>
            <div class="footer-section">
                <h3>Follow Us</h3>
                <div class="social-links">
                    <a href="#">LinkedIn</a>
                    <a href="#">Twitter</a>
                    <a href="#">Facebook</a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 HealthFin Solutions. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
